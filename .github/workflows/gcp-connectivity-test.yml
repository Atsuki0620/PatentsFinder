name: GCP Connectivity Test

# main ブランチへのプッシュや Pull Request 発行時に動く
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-gcp:
    runs-on: ubuntu-latest

    steps:
      # 1) コードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Python をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3) 依存パッケージをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) 環境変数にシークレットを設定
      - name: Export GCP service account JSON
        run: echo "$GCP_SERVICE_ACCOUNT_JSON" > sa.json
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}

      # 5) pytest でテストを実行
      - name: Run connectivity tests
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
        run: |
          pytest --maxfail=1 --disable-warnings -q tests/test_gcp_connectivity.py
